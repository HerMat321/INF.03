<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="script.js" defer></script>

    <title>Firma IT</title>
</head>
<body>
    <!--Kontener-->
    <div class="kontener">
        
        <header>
            <!--Logo-->
            <section>
                <div class="logo">
                    <img src="logo.png" alt="firma it">
                </div>
            </section>

            <!--Menu-->
            <section>
                <div class="menu">
                    <a href="index.html">Strona Główna</a>
                    <a href="uslugi.html">Usługi</a>
                    <a href="kontakt.html">Kontakt</a>
                </div>
            </section>
        </header>

        <!--Baner-->
        <section>
            <div class="baner">
                <img src="animacja.gif" alt="Usługi informatyczne">
            </div>
        </section>

        <!--Główny-->
        <main>
            <article>
                <div class="glowny">
                    <h2>Kontakt</h2>
                    
                    <form onsubmit="kontakt(); return false">
                        <table>

                            <!--1-->
                            <tr>
                                <td>Imię:</td>
                                <td><input type="text" id="imie"></td>
                            </tr>

                            <!--2-->
                            <tr>
                                <td>Nazwisko:</td>
                                <td><input type="text" id="nazwisko"></td>
                            </tr>

                            <!--3-->
                            <tr>
                                <td>E-mail:</td>
                                <td><input type="email" id="email"></td>
                            </tr>

                            <!--4-->
                            <tr>
                                <td>Zgłoszenie</td>
                                <td><textarea rows="10" cols="40" id="zgloszenie"></textarea></td>
                            </tr>

                            <!--5-->
                            <tr>
                                <td></td>
                                <td><input type="checkbox" id="checkbox">Zapoznałam/em się z regulaminem</td>
                            </tr>

                            <!--6-->
                            <tr>
                                <td></td>
                                <td><button type="reset">Resetuj</button> <button id="przycisk">Prześlij</button></td>
                            </tr>
                        </table>
                    </form>

                    <hr>

                    <p id="komunikat"></p>
                </div>
            </article>
        </main>

        <!--Stopka-->
        <footer>
            <div class="stopka">
                Autor strony: <strong>HerMat321</strong>
            </div>
        </footer>
    </div>
</body>
</html>
